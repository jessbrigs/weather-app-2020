<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App DRAFT</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="location-search">
          <div class="row">
            <div class="col-7">
              <input
                class="form-location"
                type="text"
                placeholder="Enter a city..."
                autocomplete="off"
                id="the-city"
              />
            </div>
            <div class="col-2">
              <input class="submit-button" type="submit" value="Search" />
            </div>
            <div class="col-2">
              <button class="current-location-btn" id="current-location">
                Current Location
              </button>
            </div>
          </div>
        </form>
      </header>
      <br />
      <section class="location">
        <div class="current-date" id="current-date"></div>
        <div class="city" id="city"></div>
      </section>
      <section class="current-temperature">
        <div class="current-forecast-img">
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            id="weather-icon"
          />
        </div>
        <span class="current-temp" id="current-temp"> </span>
        <span class="units"
          ><a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
        <ul class="weather-description">
          <li id="weather-description"></li>
        </ul>
        <ul class="weather-details">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
        <h></h>
      </section>
      <div class="row forecast" id="forecast"></div>
    </div>
    <div class="container-wrapper">
      <a href="https://github.com/jessbrigs/weather-app-2020" target="_blank"
        >Open-source code</a
      >
      by Jessica Brigantino
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
